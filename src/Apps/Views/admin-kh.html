    <link rel="stylesheet" href="../../Assets/Vendors/bootstrap-4.1.1/bootstrap.min.css">
    <link rel="stylesheet" href="../../Assets/css/admin-kh.css">
</head>

<body>

    <nav class="sidenav">
        <a href="trang-chu.html" class="text-white back-btn p-3">
            <i class="fa fa-long-arrow-left"></i> Trở về trang chủ</a>
        <ul class="navbar-nav py-4">
            <li class="nav-item">

                <p class="mb-0 py-3 px-4 logo">Im<span>LCode</span>
                </p>

            </li>
            <li class="nav-item">
                <p class="nav-link mb-0 py-3 px-4" id="nav_user_name"></p>
            </li>
            <li class="nav-item">
                <a class="nav-link py-3 px-4" href="admin.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-3 px-4" href="admin-hv.html">Quản Lý Học Viên</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-3 px-4 actives" href="admin-kh.html">Quản Lý Khóa Học</a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-3 px-4" href="#" id="btn_Exit">Đăng xuất</a>
            </li>
        </ul>
    </nav>


    <section class="main">
        <!--for demo wrap-->
        <h2>Quản lý khóa học</h2>
        <div class="my-3 d-flex justify-content-between">
            <div class="">
                <button class="btn btn-danger" id="btn_XoaNhieu">
                    <i class="fa fa-times"></i> Xóa nhiều</button>
            </div>

            <div class=" d-flex rounded">
                <select name="" id="select_search" class="sel-font-s">
                    <option class="" value="0">Mã khóa học</option>
                    <option class="" value="1">Tên khóa học</option>
                </select>
                <input type="text" class="form-control rounded-right" id="input_Tim" placeholder="Nhập dữ liệu cần tìm">

            </div>
        </div>
        <div id="grid__item" class="d-none">
            <div class="container-fluid px-0">
                <div class="row mx-0 p-1" id="grid__list__item">

                </div>
            </div>
        </div>
        <div id="grid__table">
            <div class="tbl-header">
                <table cellpadding="0" cellspacing="0" border="0">
                    <thead>
                        <tr>
                            <th>

                            </th>
                            <th>Mã Khóa Học</th>
                            <th>Hình ảnh</th>
                            <th>Tên Khóa Học</th>
                            <th>Mô tả</th>
                            <th>Lượt xem</th>
                            <th>Người tạo</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="tbl-content">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex mt-2 justify-content-between">
            <div class="d-inline-block">
                <button class="btn btn-success" id="btn_Them">
                    <i class="fa fa-plus"></i> Thêm</button>
                <button class="btn btn-dark" id="btn_Refresh">
                    <i class="fa fa-refresh"></i> Refresh</button>
            </div>
            <div class="btn_grid">
                View :
                <button id="btn_grid_table" class="btn actives">
                    <i class="fa fa-table"> Table</i>
                </button> |
                <button id="btn_grid_item" class="btn">
                    <i class="fa fa-id-card-o"> Item</i>
                </button>
            </div>
        </div>

    </section>

    <!--Modal-->
    <div class="modal pr-0" id="modal">
        <div class="form animated fadeInDown">
            <button id="btn_Exit" type="button" class="close" data-dismiss="modal">&times;</button>

            <h1>Thêm</h1>

            <div class="field-wrap d-none" id="maloai">
                <select class="form-control" id="txtMaLoai">
                    <option value="WD">WD - Web-Database</option>
                    <option value="MB">MB - Mobile</option>
                    <option value="NT">NT - Networking</option>
                </select>
            </div>
            <div class="field-wrap d-none" id="makh">
                <label for="">Mã Khóa Học
                    <span class="req">*</span>
                </label>
                <input type="text" class="form-control" id="txtMaKH">
            </div>
            <div class="field-wrap">
                <label for="">Tên Khóa Học
                    <span class="req">*</span>
                </label>
                <input type="text" class="form-control" id="txtTenKH">
            </div>
            <div class="field-wrap">
                <label for="">Mô Tả</label>
                <textarea name="" id="txtMoTa" cols="30" rows="10"></textarea>
            </div>
            <div class="field-wrap">
                <label for="">Hình Ảnh
                    <span class="req">*</span>
                </label>
                <input type="text" class="form-control" id="txtHinhAnh">
            </div>
            <div class="field-wrap">
                <label for="">Lượt Xem
                    <span class="req">*</span>
                </label>
                <input type="number" class="form-control" id="txtLuotXem">
            </div>
            <div id="modal-footer"></div>

        </div>
    </div>
    <!--End Modal-->

    <script src="../Models/NguoiDung.js"></script>
    <script src="../Models/KhoaHoc.js"></script>
    <script src="../Models/DanhSachKhoaHoc.js"></script>
    <script src="../Services/KhoaHocServices.js"></script>

    <script src="../Controllers/check_admin.js"></script>
    <script src="../Controllers/admin_menu_options.js"></script>

    <script src="../Controllers/admin-kh.js"></script>
</body>

</html>
